<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas da Tia Jurema</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Inicio Do Menu -->
    <header id="menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./home.html">Home</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./Receitas.html"
              >Receitas</a
            >
            <a class="nav-item nav-link active" href="./Cadastro.html"
              >Cadastro</a
            >
          </div>
        </div>
      </nav>
      <!--Fim do Menu -->
    </header>
    <main class="container-fluid">
      <link rel="stylesheet" href="css/cadastro.css" />
      <h1 class="titulo_cadastro">Efetue seu Cadastro</h1>
      <form>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Nome</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Nome" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">E-mail</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">CEP</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="CEP" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Rua</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="Rua" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Nº</label>
          <div class="col-sm-1">
            <input type="number" class="form-control" id="Nº" />
          </div>
          <div class="form-group row col-md-4">
            <label class="col-sm-4 col-form-label">Complemento</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="complemento" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Cidade</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="Cidade" />
          </div>
          <div class="form-group row col-md-4">
            <label class="col-sm-1 col-form-label">UF</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="UF" />
            </div>
            <button
              class="btn btn-secondary btn-lg col-sm-4 active col-sm-1"
              type="submit"
            >
              Cadastrar
              <!-- Aqui seria colocado funcoes para envio do cadastro para um endereco de email.-->
            </button>
          </div>
        </div>
      </form>
    </main>
    <link rel="stylesheet" href="css/formatos.css" />
    <footer class="rodape">
      <p class="copyright">©Jurema 2022</p>
    </footer>
  </body>
</html>
